# Control+Space is the leader key
set-option -g prefix C-Space

# reload config file with r
bind f5 source-file ~/.tmux.conf

# Make splits using | and _
bind -r _ split-window
bind -r | split-window -h

# Enable mouse support (these work in iTerm2)
set -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Use 256 colors
set -g default-terminal "screen-256color"

# Highlight currently-active pane
set-option -g pane-border-bg black
set-option -g pane-border-fg white
set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg blue

# Move betwen panes with hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# COPY AND PASTE
# Prefix+[ to start copy mode, vim keys to move, v to select, y to yank
# Requires `reattach-to-user-namespace` - brew install
# http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
# Use vim keybindings in copy mode
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
